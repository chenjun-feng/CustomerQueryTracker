<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers')}">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<!--/*@thymesVar id="customer" type="cqt.springframework.spring5webapp.model.Customer"*/-->

<div align="center">

    <h2>List of Customers</h2>

    <table class="table table-striped">
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.c_id}">123</td>
            <td th:text="${customer.cName}">Chenjun</td>
            <td th:text="${customer.c_email}">Chenjun@cogent.com</td>
            <td th:text="${customer.c_status}">Active</td>
        </tr>
    </table>
</div>
</body>
</html>
