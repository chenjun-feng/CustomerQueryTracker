#spring.devtools.restart.pollInterval=4000

# tomcat port number
server.port=8888

# Internationalization
spring.messages.basename=messages/messages

# Spring Profile
spring.profiles.active=springdatajpa

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3307/cqt?sslMode=DISABLED
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true


# enable ansi output to make console output easy to read with colors
spring.output.ansi.enabled=always